<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Aventureros</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f8ff;
        padding: 20px;
      }
      form {
        display: inline-block;
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
      }
      input,
      select {
        margin: 10px 0;
        padding: 10px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Registro de Nuevos Aventureros</h1>
    <form id="registroForm">
      <label for="nombre">Nombre:</label><br />
      <input type="text" id="nombre" name="nombre" required /><br />

      <label for="edad">Edad:</label><br />
      <input
        type="number"
        id="edad"
        name="edad"
        min="1"
        max="10000"
        required
      /><br />

      <label for="criatura">Selecciona tu criatura mística:</label><br />
      <select id="criatura" name="criatura" required>
        <option value="">Seleccione...</option>
        <option value="dragon">Dragón</option>
        <option value="pegaso">Pegaso</option>
        <option value="sirena">Sirena</option>
        <option value="elfo">Elfo</option></select
      ><br />

      <button type="submit">Registrarse</button>
    </form>

    <script>
      document
        .getElementById("registroForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const nombre = document.getElementById("nombre").value;
          const edad = document.getElementById("edad").value;
          const criatura = document.getElementById("criatura").value;

          console.log("Formulario enviado:", { nombre, edad, criatura });
          this.reset();

          alert("Registro exitoso!");
        });
    </script>
  </body>
</html>
